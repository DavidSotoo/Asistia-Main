<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend - Crear Maestro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Frontend - Crear Maestro</h1>
    
    <div class="info">
        <h3>üìã Instrucciones:</h3>
        <ol>
            <li>Primero inicia sesi√≥n como admin</li>
            <li>Luego intenta crear un maestro</li>
            <li>Revisa la consola del navegador para ver errores</li>
        </ol>
    </div>

    <!-- Secci√≥n de Login -->
    <h2>1. Iniciar Sesi√≥n como Admin</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        <button type="submit">Iniciar Sesi√≥n</button>
    </form>

    <!-- Secci√≥n de Crear Maestro -->
    <h2>2. Crear Maestro</h2>
    <form id="createTeacherForm">
        <div class="form-group">
            <label for="teacherUsername">Nombre de Usuario:</label>
            <input type="text" id="teacherUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="teacherPassword">Contrase√±a:</label>
            <input type="password" id="teacherPassword" name="password" required>
        </div>
        <div class="form-group">
            <label for="teacherName">Nombre Completo:</label>
            <input type="text" id="teacherName" name="name" required>
        </div>
        <div class="form-group">
            <label for="teacherEmail">Email:</label>
            <input type="email" id="teacherEmail" name="email">
        </div>
        <button type="submit">Crear Maestro</button>
    </form>

    <!-- Resultados -->
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';
        let authToken = null;

        // Funci√≥n para mostrar resultados
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Funci√≥n para hacer login
        async function login(username, password) {
            try {
                console.log('üîê Intentando login...');
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('üì° Respuesta del servidor:', response.status);
                const data = await response.json();
                console.log('üì¶ Datos recibidos:', data);

                if (data.ok) {
                    authToken = data.data.token;
                    showResult(`‚úÖ Login exitoso! Token: ${authToken.substring(0, 50)}...`, 'success');
                    return true;
                } else {
                    showResult(`‚ùå Error en login: ${data.mensaje}`, 'error');
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                showResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                return false;
            }
        }

        // Funci√≥n para crear maestro
        async function createTeacher(teacherData) {
            try {
                console.log('üë®‚Äçüè´ Intentando crear maestro...');
                console.log('üì¶ Datos del maestro:', teacherData);
                console.log('üîë Token:', authToken);

                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                console.log('üì° Headers:', headers);

                const response = await fetch(`${BACKEND_URL}/api/teachers/create`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(teacherData)
                });

                console.log('üì° Respuesta del servidor:', response.status);
                const data = await response.json();
                console.log('üì¶ Datos recibidos:', data);

                if (data.ok) {
                    showResult(`‚úÖ Maestro creado exitosamente! ID: ${data.data.id}`, 'success');
                    return true;
                } else {
                    showResult(`‚ùå Error creando maestro: ${data.mensaje}`, 'error');
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error creando maestro:', error);
                showResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                return false;
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await login(username, password);
        });

        document.getElementById('createTeacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showResult('‚ùå Primero debes iniciar sesi√≥n como admin', 'error');
                return;
            }

            const formData = new FormData(e.target);
            const teacherData = {
                username: formData.get('username'),
                password: formData.get('password'),
                name: formData.get('name'),
                email: formData.get('email') || null
            };

            await createTeacher(teacherData);
        });

        // Mostrar estado inicial
        showResult('üöÄ Listo para probar. Primero inicia sesi√≥n como admin.', 'info');
    </script>
</body>
</html>
