<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple - Crear Maestro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .debug {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîß Debug Simple - Crear Maestro</h1>
    
    <div class="info">
        <h3>üìã Instrucciones:</h3>
        <ol>
            <li>Primero inicia sesi√≥n como admin</li>
            <li>Luego intenta crear un maestro</li>
            <li>Revisa la consola del navegador (F12) para ver logs detallados</li>
        </ol>
    </div>

    <!-- Secci√≥n de Login -->
    <h2>1. Iniciar Sesi√≥n como Admin</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        <button type="submit">Iniciar Sesi√≥n</button>
    </form>

    <!-- Secci√≥n de Crear Maestro -->
    <h2>2. Crear Maestro</h2>
    <form id="createTeacherForm">
        <div class="form-group">
            <label for="teacherUsername">Nombre de Usuario:</label>
            <input type="text" id="teacherUsername" name="username" required placeholder="ej: maestro3">
        </div>
        <div class="form-group">
            <label for="teacherPassword">Contrase√±a:</label>
            <input type="password" id="teacherPassword" name="password" required placeholder="ej: password123">
        </div>
        <div class="form-group">
            <label for="teacherName">Nombre Completo:</label>
            <input type="text" id="teacherName" name="name" required placeholder="ej: Ana L√≥pez">
        </div>
        <div class="form-group">
            <label for="teacherEmail">Email:</label>
            <input type="email" id="teacherEmail" name="email" placeholder="ej: ana@ejemplo.com">
        </div>
        <button type="submit">Crear Maestro</button>
    </form>

    <!-- Resultados -->
    <div id="results"></div>
    
    <!-- Debug Info -->
    <div id="debugInfo" class="debug"></div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';
        let authToken = null;
        let debugLog = [];

        // Funci√≥n para agregar logs de debug
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            updateDebugDisplay();
            console.log(message);
        }

        // Funci√≥n para actualizar la pantalla de debug
        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.textContent = debugLog.join('\n');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // Funci√≥n para mostrar resultados
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Funci√≥n para hacer login
        async function login(username, password) {
            try {
                addDebugLog('üîê Iniciando proceso de login...');
                addDebugLog(`üì§ Enviando: username=${username}, password=${password}`);
                
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                addDebugLog(`üì° Respuesta del servidor: ${response.status} ${response.statusText}`);
                const data = await response.json();
                addDebugLog(`üì¶ Datos recibidos: ${JSON.stringify(data, null, 2)}`);

                if (data.ok) {
                    authToken = data.data.token;
                    addDebugLog(`‚úÖ Login exitoso! Token: ${authToken.substring(0, 50)}...`);
                    showResult(`‚úÖ Login exitoso! Token: ${authToken.substring(0, 50)}...`, 'success');
                    return true;
                } else {
                    addDebugLog(`‚ùå Error en login: ${data.mensaje}`);
                    showResult(`‚ùå Error en login: ${data.mensaje}`, 'error');
                    return false;
                }
            } catch (error) {
                addDebugLog(`‚ùå Error en login: ${error.message}`);
                showResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                return false;
            }
        }

        // Funci√≥n para crear maestro
        async function createTeacher(teacherData) {
            try {
                addDebugLog('üë®‚Äçüè´ Iniciando creaci√≥n de maestro...');
                addDebugLog(`üì¶ Datos del maestro: ${JSON.stringify(teacherData, null, 2)}`);
                addDebugLog(`üîë Token disponible: ${authToken ? 'S√ç' : 'NO'}`);

                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                    addDebugLog('üîë Token de autenticaci√≥n agregado a headers');
                } else {
                    addDebugLog('‚ö†Ô∏è  No hay token de autenticaci√≥n');
                }

                const url = `${BACKEND_URL}/api/teachers/create`;
                addDebugLog(`üì° Enviando petici√≥n POST a: ${url}`);
                addDebugLog(`üìã Headers: ${JSON.stringify(headers, null, 2)}`);

                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(teacherData)
                });

                addDebugLog(`üì° Respuesta recibida: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    addDebugLog(`‚ùå Error en respuesta: ${errorText}`);
                    throw new Error(`Error HTTP: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                addDebugLog(`‚úÖ Datos de respuesta: ${JSON.stringify(data, null, 2)}`);
                return data;
            } catch (error) {
                addDebugLog(`‚ùå Error creando maestro: ${error.message}`);
                throw error;
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            addDebugLog('üñ±Ô∏è Formulario de login enviado');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await login(username, password);
        });

        document.getElementById('createTeacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            addDebugLog('üñ±Ô∏è Formulario de crear maestro enviado');
            
            if (!authToken) {
                addDebugLog('‚ùå No hay token de autenticaci√≥n');
                showResult('‚ùå Primero debes iniciar sesi√≥n como admin', 'error');
                return;
            }

            const formData = new FormData(e.target);
            const teacherData = {
                username: formData.get('username'),
                password: formData.get('password'),
                name: formData.get('name'),
                email: formData.get('email') || null
            };

            try {
                const response = await createTeacher(teacherData);
                if (response.ok) {
                    showResult(`‚úÖ Maestro creado exitosamente! ID: ${response.data.id}`, 'success');
                    e.target.reset();
                } else {
                    showResult(`‚ùå Error creando maestro: ${response.mensaje}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        // Mostrar estado inicial
        addDebugLog('üöÄ P√°gina de debug cargada');
        addDebugLog('üìã Instrucciones:');
        addDebugLog('1. Inicia sesi√≥n como admin');
        addDebugLog('2. Intenta crear un maestro');
        addDebugLog('3. Revisa los logs de debug arriba');
        showResult('üöÄ Listo para probar. Primero inicia sesi√≥n como admin.', 'info');
    </script>
</body>
</html>
