<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control de Asistencia por QR</title>
  <link rel="stylesheet" href="style.css" />
  <!-- jsQR (librería para decodificar QR desde ImageData) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Login Form -->
  <div id="loginContainer" class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Control de Asistia</h1>
        <p class="login-subtitle">Inicia sesión para acceder al sistema</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Ingresa tu usuario"
            required
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Ingresa tu contraseña"
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Iniciar Sesión</span>
          <span class="btn-loading" style="display: none;">Iniciando...</span>
        </button>
        
        <div id="loginError" class="error-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <!-- Main App (hidden until login) -->
  <main class="container" id="mainApp" style="display: none;">
    <header class="header">
      <div class="header-content">
        <div>
          <h1>Control de Asistencia — Escaneo QR</h1>
          <p class="sub">Muestra tu código QR al lente. Compatible desktop y móvil.</p>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Cerrar sesión">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Cerrar Sesión
        </button>
      </div>
    </header>

    <section class="scanner">
      <!-- Área de video (stream de la cámara) -->
      <div class="video-wrap">
        <video id="video" playsinline autoplay muted></video>
        <!-- marco de guía opcional -->
        <div class="overlay">
          <div class="frame"></div>
        </div>
      </div>

      <!-- Controles -->
      <div class="controls">
        <button id="startBtn" class="btn">Iniciar cámara</button>
        <button id="stopBtn" class="btn btn-secondary" disabled>Detener cámara</button>
        <label class="switch">
          <input type="checkbox" id="torchToggle" />
          <span class="slider"></span>
          <span class="label-text">Linterna (si está disponible)</span>
        </label>
      </div>
    </section>

    <!-- Resultados del escaneo -->
    <aside class="results" aria-live="polite">
      <h2>Resultado</h2>
      <div id="resultCard" class="card empty">
        <p class="hint">Aún no se ha escaneado ningún QR.</p>
      </div>

      <div class="history">
        <h3>Historial reciente</h3>
        <ul id="historyList"></ul>
      </div>
    </aside>

    <!-- Canvas oculto para procesar frames -->
    <canvas id="canvas" hidden></canvas>

    <footer class="footer">
      <small>Simulación de backend: se muestra la respuesta simulada tras cada escaneo.</small>
    </footer>
  </main>
</body>
</html>
