version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: asistia-postgres
    environment:
      POSTGRES_DB: asistia_db
      POSTGRES_USER: asistia_user
      POSTGRES_PASSWORD: asistia_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asistia_user -d asistia_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
